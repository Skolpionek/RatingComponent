<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; position: absolute; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="normalState disabled">
      <div class="logo">
        <img src="./assets/images/icon-star.svg" alt="logo">
      </div>
      <section>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </section>
      <div class="ratingButtons">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="4">4</button>
        <button value="5">5</button>
      </div>
      <button class="submit">SUBMIT</button>
    </div>
    <div class="TyState"></div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oskar Przyby≈Ça</a>.
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
